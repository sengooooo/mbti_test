<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="testStyle.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>JobMbtiTest</title>
</head>
<body>
    <!-- 시작 태그 -->
    <div  class="content" id="start">
        <p>나에게 어울리는 직업은?</p> 
        <img id="image" src="./job.jpg" alt="직업 이미지">
        <button type="button" class="btn btn-warning" onclick="start();">시작하기</button>
    </div>

    <!-- 질문 태그 -->
    <div class="content" id="question">
        <p id="pgrNum">1/3</p>
        <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning mt-100" role="progressbar" style="width: calc(100/3*1%)"></div>
        </div>
        <p id="title">문제</p>
        <input type="hidden" id="type" value="EI">
        <button id="A" type="button" class="btn btn-outline-warning">mbti</button>
        <button id="B" type="button" class="btn btn-outline-warning mt-3">mbti</button>
    </div>

    <!-- 결과 태그 -->
    <div class="content" id="result">
        <div class="jobRec">
            <p id="job">MBTI 결과</p>
            <p id="info1">MBTI 정보</p>
            <p id="info2">MBTI 정보2</p>
        </div>
        <div class="result-btn">
            <button id="replay" type="button" class="btn btn-warning" onclick="window.location.reload()">다시하기</button>
            <button id="copy" type="button" class="btn btn-warning mt-4" role="alert" onclick="copy()">링크복사</button>
            <a id="kakaotalk-sharing-btn" href="javascript:shareMessage()">
                <button type="button" class="btn btn-warning mt-4" style="width: 100%;">
                    공유<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                        <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                        <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
                    </svg>
                    
                </button>
            </a>
        </div>
    </div>

    <input type="hidden" id="EI" value="0">
    <input type="hidden" id="SN" value="0">
    <input type="hidden" id="FT" value="0">
    <input type="hidden" id="JP" value="0">


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="testJs.js"></script>

    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.1.0/kakao.min.js"
    integrity="sha384-dpu02ieKC6NUeKFoGMOKz6102CLEWi9+5RQjWSV0ikYSFFd8M3Wp2reIcquJOemx" crossorigin="anonymous"></script>
    <script>
    Kakao.init('46318c6acb9691226b95bc764d858675'); // 사용하려는 앱의 JavaScript 키 입력
    </script>
    

    <script>
    function shareMessage() {
        Kakao.Share.sendDefault({
        objectType: 'feed',
        content: {
        title: '당신의 미래가 궁금하다면 당장클릭!!!!',
        description: '나의 직업 찾아보기!',
        imageUrl:
            'https://ifh.cc/g/ZhJVJN.jpg',
        link: {
            // [내 애플리케이션] > [플랫폼] 에서 등록한 사이트 도메인과 일치해야 함
            webUrl: 'https://jobtestsengoo.netlify.app/',
        },
        },
        buttons: [
            {
            title: '웹으로 보기',
            link: {
                webUrl: 'https://jobtestsengoo.netlify.app/',
            },
            },
        ],
        });
    }
    </script>

</body>
</html>
